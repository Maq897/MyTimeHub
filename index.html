<script>
  const array = ['Happiness depends upon ourselves.” Aristotle. It is not length of life, but depth of life."','The journey of a thousand miles begins with one step.” Lao Tzu. Light tomorrow with today!”','The mind is everything. What you think you become.”','"Believe you can and you are halfway there." — Theodore Roosevelt','"The only way to do great work is to love what you do." — Steve Jobs',' "Do not watch the clock; do what it does. Keep going." — Sam Levenson','"Success is not final, failure is not fatal: It is the courage to continue that counts." — Winston Churchill',' "Start where you are. Use what you have. Do what you can." — Arthur Ashe','"You are never too old to set another goal or to dream a new dream." — C.S. Lewis','"It does not matter how slowly you go as long as you do not stop." — Confucius']
  
  let index = 0;

  setInterval(() => {
    const messageElement = document.getElementById('message');
    messageElement.innerHTML = array[index];

    index++; // move to next quote
    if (index >= array.length) {
      index = 0; // restart from beginning
    }
  }, 5000);

</script>
<script>
  function y() {
    const userData = localStorage.getItem('user')
    const actualData = JSON.parse(userData)
    const msg = document.getElementById('msg')
    msg.innerHTML = `Hello ${actualData.username}!`
    
  }

  y()

  function visible() {
    const notedDiv = document.querySelector('.todoContainer')
    notedDiv.style.display = 'block'
  }
