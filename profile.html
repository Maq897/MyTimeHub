  <script>
    function loginData() {
        const userData = localStorage.getItem('user')
        const actualData = JSON.parse(userData)
      if(userData === null) {
        const loginContainer = document.getElementById('login-container')
        loginContainer.innerHTML = `Then try <a href="register.html" style="color: white"> Register </a>"`
      } else {
        const loginContainer = document.getElementById('login-container')
        loginContainer.innerHTML = `
        <p>Name: ${actualData.firstName}</p><br>
        <p>G-Mail: ${actualData.email}</p><br>
        <p>Username: ${actualData.username}</p>
        <p style="margin-top: 5px"><a href="register.html">Add Account</a></p>`
      }      
    }
