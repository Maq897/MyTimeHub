<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test

  </title>
</head>
<body>
  <div id="box"></div>
</body>
<script>
  const qa_array = [
    {question: "What is the capital of France?", answer: "paris"},
    {question: "What is 2 + 2?", answer: "4"},
    {question: "Who wrote 'To Kill a Mockingbird'?", answer: "harper lee"},
    {question: "What is the boiling point of water?", answer: "100°C"},
    {question: "What is the largest planet in our solar system?", answer: "jupiter"},
    {question: "Why is shayan the element of blackness?", answer: "because he is black"}
  ];
  qa_array.forEach((el, index)=>{
    const container = `<div>
      <p>${index + 1}) ${el.question}</p>
      <input id="input-${index}" placeholder="answer">
      <button onclick="
        const userAnswer = document.getElementById('input-${index}').value.toLowerCase();
        if (userAnswer === '${el.answer}') {
          document.getElementById('output-${index}').innerHTML = 'Correct ✅'
        } else {
          document.getElementById('output-${index}').innerHTML = 'Wrong!, Correct answer: ${el.answer}'
        }
      ">Check</button>
      <p id="output-${index}"></p>
    </div>
    `
    
    document.getElementById('box').innerHTML += container 
  })
</script>
</html>
