<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Styles/LR.css">
    <link rel="shortcut icon" href="svgs/person_add_40dp_C9C9C9_FILL0_wght300_GRAD0_opsz40.svg" type="image/x-icon">
    
</head>
<body>
  <img src="pics/Background.jpg" height="1000px" width="2000px">
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm" onsubmit="event.preventDefault();">
            <input type="text" id="firstName" placeholder="First Name" autocomplete="off" required>
            <input type="text" id="lastName" placeholder="Last Name" autocomplete="off" required>
            <input type="email" id="email" placeholder="Email" autocomplete="off" required>
            <input type="text" id="username" placeholder="Username" autocomplete="off" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="registerButton" onclick="sendEmail()">Register</button>
        </form>
        <div class="acc-switch">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- External JS file for registration logic -->
    <script type="module" src="Javascript/register.js" defer></script>
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("fA-1ghRJOmD7ZPuRN"); 
        })();

        function sendEmail() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value
            const pwd = document.getElementById('Password').value
            if( username && pwd && email && firstName === true) {
                document.getElementById('registerButton').removeAttribute('disabled')
                emailjs.send("service_1z1dmsj","template_yrfzkqb", {
                    to_email: document.getElementById('email').value,
                }).then(function(response) {
                    console.log("SUCCESS!", response.status, response.text);
                }, function(error) {
                    console.log("FAILED...", error);
                });
            }
        }

    </script>
</body>
</html>
